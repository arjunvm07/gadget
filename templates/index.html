<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Addiction Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #012a4c, #000000); /* Blue to Black Gradient */
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #c2bebe;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #dfdcdc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .sections {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            width: 100%;
        }
        .section {
            flex: 1;
        }
        .question {
            margin-bottom: 16px;
        }
        .question label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .question input {
            margin-right: 10px;
        }
        button {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 10px;
            background-color: #022644;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #011424;
        }
        * Background Image Styling */
.background-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: calc(100vh - 100px); /* Adjust height dynamically */
  overflow: hidden;
  z-index: 1;
}

.background-container .background-image {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensures the image covers the container */
  opacity: 0.8; /* Slight transparency for a softer look */
}
* Navbar Styles */
.navbar {
  background-color: brown;
  padding: 10px;
  display: flex;
  justify-content: center;
  gap: 15px;
  position: relative;
  z-index: 3;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  padding: 8px 15px;
  border-radius: 4px;
}

.navbar a:hover {
  background-color: #011424;
}
.navbar .log {
  margin-left: 1010px; /* Pushes the "Logout" button to the far right */
}
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="/home">Home</a>
            <a href="/quiz">Quiz</a>
            <a href="/community">Community</a>
            <a href="/logout" class="log">Logout</a>
        </div>
    </nav>
        
    
    <h1 >Gadget Addiction Quiz</h1>

    <form action="/predict" method="post">
        <div class="sections">
            <!-- First section -->
            <div class="section">
                <div class="question">
                    <label>1. Do you use your phone to click pictures of class notes?</label>
                    <input type="radio" name="question1" id="a1" value="1" required> Yes
                    <input type="radio" name="question1" id="a2" value="0" required> No
                </div>
                <div class="question">
                    <label>2. Do you buy books/access books from your mobile?</label>
                    <input type="radio" name="question2" id="a3" value="1" required> Yes
                    <input type="radio" name="question2" id="a4" value="0" required> No
                </div>
                <div class="question">
                    <label>3. When your phoneâ€™s battery dies out, do you run for the charger?</label>
                    <input type="radio" name="question3" id="a5" value="1" required> Yes
                    <input type="radio" name="question3" id="a6" value="0" required> No
                </div>
                <div class="question">
                    <label>4. Do you worry about losing your cell phone?</label>
                    <input type="radio" name="question4" id="a7" value="1" required> Yes
                    <input type="radio" name="question4" id="a8" value="0" required> No
                </div>
                <div class="question">
                    <label>5. Do you take your phone to the bathroom?</label>
                    <input type="radio" name="question5" id="a9" value="1" required> Yes
                    <input type="radio" name="question5" id="a10" value="0" required> No
                </div>
                <div class="question">
                    <label>6. Do you use your phone in any social gathering (parties)?</label>
                    <input type="radio" name="question6" id="a11" value="1" required> Yes
                    <input type="radio" name="question6" id="a12" value="0" required> No
                </div>
                <div class="question">
                    <label>7. How often do you check your phone without any notification?</label>
                    <input type="radio" name="question7" id="a13" value="1" required> Yes
                    <input type="radio" name="question7" id="a14" value="0" required> No
                </div>
            </div>
            
            <!-- Second section -->
            <div class="section">
                <div class="question">
                    <label>8. Do you check your phone just before going to sleep/just after waking up?</label>
                    <input type="radio" name="question8" id="a15" value="1" required> Yes
                    <input type="radio" name="question8" id="a16" value="0" required> No
                </div>
                <div class="question">
                    <label>9. Do you keep your phone right next to you while sleeping?</label>
                    <input type="radio" name="question9" id="a17" value="1" required> Yes
                    <input type="radio" name="question9" id="a18" value="0" required> No
                </div>
                <div class="question">
                    <label>10. Do you check emails, missed calls, texts during class time?</label>
                    <input type="radio" name="question10" id="a19" value="1" required> Yes
                    <input type="radio" name="question10" id="a20" value="0" required> No
                </div>
                <div class="question">
                    <label>11. Do you find yourself relying on your phone when things get awkward?</label>
                    <input type="radio" name="question11" id="a21" value="1" required> Yes
                    <input type="radio" name="question11" id="a22" value="0" required> No
                </div>
                <div class="question">
                    <label>12. Are you on your phone while watching TV or eating food?</label>
                    <input type="radio" name="question12" id="a23" value="1" required> Yes
                    <input type="radio" name="question12" id="a24" value="0" required> No
                </div>
                <div class="question">
                    <label>13. Do you have a panic attack if you leave your phone elsewhere?</label>
                    <input type="radio" name="question13" id="a25" value="1" required> Yes
                    <input type="radio" name="question13" id="a26" value="0" required> No
                </div>
                <div class="question">
                    <label>14. For how long do you use your phone for playing games?</label>
                    <input type="radio" name="question14" id="a27" value="1" required> 2h-above
                    <input type="radio" name="question14" id="a28" value="0" required> 2h-below
                </div>
            </div>
        </div>
        <button type="submit">Predict Addiction Level</button>
    </form>
</body>
</html>
