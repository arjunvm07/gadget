<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(90deg, #023966, #000000);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 5%;
            text-align: center;
        }
        h1 {
            color: #f7f6f3;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
            color: #ffffff;
            text-align: left;
        }
        .card h3 {
            margin-top: 0;
            color: #f7f6f3;
        }
        .card p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .btn {
            margin: 0.5rem;
            background-color: #8b8bef;
            color: #f4f2f2;
            border: none;
            padding: 0.5rem 1rem;
        }
        .btn:hover {
            background-color: #6c43b1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Results</h1>
        <div class="card">
            <h3>{{ result['label'] }}</h3>
            <p><strong>Description:</strong> {{ result['description'] }}</p>
            <p><strong>Suggestions:</strong> {{ result['suggestions'] }}</p>
        </div>
        <div>
            <a href="{{ url_for('quiz') }}" class="btn">Take the Quiz Again</a>
            <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
            <a href="{{ url_for('previous_results') }}" class="btn">Previous Results</a>
        </div>
    </div>
</body>
</html>
